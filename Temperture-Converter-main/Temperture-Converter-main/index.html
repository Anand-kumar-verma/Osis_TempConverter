<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Temperature Converter</h1>

    <main>
      <div id="container">
        <div class="inputDiv">
          <label for="cel">Centigrade(℃)</label><br />
          <input type="text" name="text" id="cel" class="inp" value="0" />
        </div>

        <div class="inputDiv">
          <select name="tempType" id="far" class="inp">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
          <!-- <label for="far">Fahrenheit (℉)</label><br />
          <input type="number" name="" id="far" class="inp" value="32" /> -->
        </div>
        <!-- <button id="btn">Calculate</button> -->
        <br><br><br>
        

        <div class="wrapper">
          <a href="#"><span onclick="getData()">Convert</span></a>
      </div>

        <br><br><br><br>
        <div class=" inputDiv outrap">
          <div class="output">0000</div>
        </div>
      </div>
      
    </main>
  </body>
</html>
